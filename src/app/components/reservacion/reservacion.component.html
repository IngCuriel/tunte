<!--Filtros-->
<div style="padding: 2px;"> 
  <mat-form-field style="margin: 2px;">
    <mat-label>Filtrar por </mat-label>
    <mat-select [(value)]="selectTipoFiltros">
      <mat-option value="bookingId">BookingId</mat-option>
      <mat-option value="bookingPrice">Precio</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ingresa cantidad</mat-label>
    <input matInput type="text" [(ngModel)]="value">
  </mat-form-field>
  <mat-form-field  style="margin: 2px;">
    <mat-label>Filtro </mat-label>
    <mat-select [(value)]="selectOrdenar">
      <mat-option value=">=">>=</mat-option>
      <mat-option value="<="><=</mat-option>
    </mat-select>
  </mat-form-field>
    <button  style="margin: 2px;" mat-stroked-button color="primary" (click) ="getResevacion()"> {{(!banderaBuscando) ? 'Buscar' : ''}}
      <mat-icon *ngIf="!banderaBuscando" matSuffix>search</mat-icon>
      <mat-spinner *ngIf="banderaBuscando" diameter="20" matSuffix ></mat-spinner>
    </button>
    <button  style="margin: 2px;" mat-stroked-button color="primary" (click) ="limpiar()">   
      Limpiar filtros
    </button>
    <button  style="margin: 2px;" mat-stroked-button color="warn" (click) ="salir()">   
      salir
    </button>
</div>
<!--End Filtro-->



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="bookingId" sticky>
      <th mat-header-cell *matHeaderCellDef > BookingId</th>
      <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>
  
    <ng-container matColumnDef="bookingTime">
      <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
      <td mat-cell *matCellDef="let element"> {{element.bookingTime | date:'yyyy-MM-dd HH:mm:ss-SS' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="streetAddress">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="bookingPrice">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{ element.bookingPrice | currency}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
